name: Build and Test

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build-and-test:
    name: Build and Test

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use latest LTS Node.js release
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install npm packages
        run: yarn --frozen-lockfile
        working-directory: ocaml-lsp-server/test/e2e

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install opam packages
        run: opam install .

      # the makefile explains why we don't use test dependencies
      - name: Install test dependencies
        run: opam exec -- make install-test-deps

      - name: Check formatting
        run: opam exec -- make fmt
        if: ${{ matrix.os == 'ubuntu-latest' && always() }}

      - name: Install dum
        if: runner.os == 'Windows'
        run: curl -L -O https://github.com/egoist/dum/releases/download/v0.1.19/dum-x86_64-pc-windows-msvc.zip

      - name: unzip
        if: runner.os == 'Windows'
        run: unzip dum-x86_64-pc-windows-msvc.zip

      - name: Run build
        run: opam exec -- make all

      - name: Run the unit tests
        run: opam exec -- make test-ocaml

      - name: Run the template integration tests
        if: runner.os == 'Windows'
        run: |
          opam exec -- dune build @install
          opam exec -- dune exec -- ./dum.exe -c ocaml-lsp-server/test/e2e test

      - name: Run the template integration tests
        if: runner.os != 'Windows'
        run: opam exec -- make test-e2e
